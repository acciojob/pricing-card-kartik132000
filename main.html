<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .card {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .card h1 {
            font-size: 1.8rem;
            color: #000;
            margin: 15px 0;
        }

        .card p {
            font-size: 1rem;
            color: #333;
            margin: 10px 0;
        }

        .card .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
        }

        .card button {
            padding: 10px 20px;
            background-color: #ff5f5f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #e04e4e;
        }
    </style>
</head>
